<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">DataVision</h1>
            <div class="theme-toggle">
                <button id="themeButton">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h2>Live Data Dashboard</h2>
                <p>Interactive, real-time data visualized effortlessly</p>
            </div>
        </section>

        <section class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-users"></i>
                    <h3>Users Online</h3>
                </div>
                <div class="metric-value" id="usersOnline">0</div>
                <div class="metric-trend">
                    <i class="fas fa-arrow-up"></i>
                    <span>12%</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-microchip"></i>
                    <h3>CPU Usage</h3>
                </div>
                <div class="metric-value" id="cpuUsage">0%</div>
                <div class="progress-bar">
                    <div class="progress" id="cpuProgress"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-tachometer-alt"></i>
                    <h3>Network Speed</h3>
                </div>
                <div class="metric-value" id="networkSpeed">0 Mbps</div>
                <div class="metric-subtext">Peak: 250 Mbps</div>
            </div>
        </section>

        <section class="charts-grid">
            <div class="chart-container">
                <canvas id="userGrowthChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="resourceChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <a href="#" class="footer-link">
                <i class="fab fa-github"></i>
                Source Code
            </a>
            <a href="#" class="footer-link">
                <i class="fas fa-code"></i>
                Live Demo
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
